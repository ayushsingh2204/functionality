<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add Read More Link</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</style>
</head>
<body>    
    <!-- Search form -->
    <div class="md-form mt-0 search">
        <input class="form-control" type="text" id="input-search" placeholder="Search" aria-label="Search">
         </div>
         <button type="button" id="search-button" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span> Search
          </button>
          <table class="tableUser" id="tableUser">
               
          </table>
       </div>
       <script>
     $('document').ready(()=>
   {

    $('#search-button').click(function()

    
   {          
       var event = $("#input-search").val();        //fetching the value from the textbox  
           var url = "http://localhost:3000/categories";         //path where Json file is saved in my project  
           $.getJSON(url, function (response) {  
               //console.log(response);  
               if (response.length) {  
                   $("#tableUser").empty();        //tableUser is the id of the table  
                   var content = "<tr><th>title</th><th>Description</th><th>ID</th></tr>";  
                   for (var i = 0; i < response.length; i++) {  
                       if ((response[i].title).indexOf(event) != -1 || (response[i].description).indexOf(event) != -1 ) //Name , Address and Phone_number are my attributes in User Table {  
                           content += "<tr id='TableData'><td>" + response[i].title + "</td><td>" + response[i].description + "</td><td>" + response[i].id + "</td></tr>";  
                       }  
                   }  
                   $("#tableUser").append(content); //appending the list to the table  
      
                })         
             } ) 
            
     });

     
       </script>
</body>
</html>
